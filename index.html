<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Link Tree</title>
  <style>
    :root{
      --bg1:#0f172a; /* slate-900 */
      --bg2:#071330; /* deep blue */
      --card:#0b1220;
      --accent1:#7c3aed; /* purple */
      --accent2:#06b6d4; /* teal */
      --glass: rgba(255,255,255,0.06);
      --muted: rgba(255,255,255,0.65);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(800px 400px at 10% 15%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient(700px 350px at 90% 85%, rgba(6,182,212,0.08), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex; align-items:center; justify-content:center; padding:48px;
      -webkit-font-smoothing:antialiased; color:#fff;
    }
    .card{
      width:100%; max-width:420px; border-radius:18px; padding:28px; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.04);
      text-align:center;
    }
    .avatar{
      width:110px; height:110px; margin:0 auto 14px; border-radius:999px; overflow:hidden; border:4px solid linear-gradient(45deg,var(--accent1),var(--accent2));
      display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,var(--accent1),var(--accent2));
      box-shadow: 0 6px 18px rgba(7,12,23,0.6);
    }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}
    h1{margin:8px 0 4px; font-size:20px; letter-spacing:0.2px}
    p.bio{margin:0 0 18px; color:var(--muted); font-size:14px}

    .links{display:flex; flex-direction:column; gap:12px}
    .link-btn{
      display:flex; gap:12px; align-items:center; text-decoration:none; padding:12px 16px; border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03);
      transition: transform .14s ease, box-shadow .14s ease;
      color:inherit;
    }
    .link-btn:hover{ transform: translateY(-4px); box-shadow: 0 12px 30px rgba(2,6,23,0.5) }
    .link-icon{width:28px; height:28px; flex:0 0 28px; display:inline-grid; place-items:center; border-radius:8px; background:var(--glass)}
    .link-text{flex:1; text-align:left}
    .small{font-size:13px; color:var(--muted)}

    .footer{margin-top:18px; font-size:13px; color:var(--muted)}

    /* responsive */
    @media (max-width:480px){ body{padding:24px} .card{padding:20px} }
  </style>
</head>
<body>
  <main class="card">
    <div class="avatar">
      <!-- Reemplaza src con tu avatar o deja el div con iniciales -->
      <img src="https://placehold.co/300x300/ffffff/000000?text=Tu+Foto" alt="avatar">
    </div>
    <h1>Tu Nombre</h1>
    <p class="bio">Coloca aquí una breve descripción — lo que haces o tu handle.</p>

    <nav class="links" aria-label="Enlaces principales">
      <!-- ================================ -->
      <!-- AÑADE/TUITEA TUS LINKS AQUÍ: copia y pega una línea por cada red social -->
      <!-- Ejemplo: <a class="link-btn" href="https://twitter.com/tu_usuario" target="_blank" rel="noopener">
            <span class="link-icon">[svg]</span>
            <span class="link-text">Twitter <div class="small">@tu_usuario</div></span>
          </a>
      -->

      <!-- START: Links por defecto (borra o modifica) -->
      <a class="link-btn" href="#" target="_blank" rel="noopener">
        <span class="link-icon" aria-hidden>
          <!-- simple svg icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 12h8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="link-text">Mi sitio</span>
      </a>

      <a class="link-btn" href="#" target="_blank" rel="noopener">
        <span class="link-icon" aria-hidden>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.2"/>
            <path d="M7 7l10 10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M17 7L7 17" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="link-text">Instagram</span>
      </a>

      <a class="link-btn" href="#" target="_blank" rel="noopener">
        <span class="link-icon" aria-hidden>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.24A10 10 0 1 1 12.76 2" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2v7h-7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="link-text">YouTube</span>
      </a>
      <!-- END: Links por defecto -->

    </nav>

    <div class="footer">✨ Hecho con <strong>LinkHub</strong> — copia este archivo a tu repo y personalízalo.</div>
  </main>

  <!-- No dependencias, sólo edita los enlaces en el <nav class="links"> -->
</body>
</html>
